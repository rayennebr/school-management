server:
  port: 8082
spring:
  application:
    name: teacher-service
  datasource:
    url: jdbc:postgresql://0.0.0.0:5432/school-management
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
management:
  endpoint:
    health:
      show-details: always
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
